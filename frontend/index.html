<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Frontend for writing email">
    <meta name="author" content="Matteo Zilio">
    <title>Massive Mail Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="row mb-3 align-items-center">
        <img src="img/logo.png" alt="Logo del progetto" class="col-sm-2 w-20">
        <p class="col-sm-10 text-center title">Massive Mail Sender</p>
      </div>
      <form>
        <div class="row mb-3">
          <label for="subject" class="col-sm-2 col-form-label">Oggetto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subject" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="message" class="col-sm-2 col-form-label">Messaggio:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="message" rows="17" required></textarea>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="callAPI(document.getElementById('subject').value,document.getElementById('message').value)">Invia</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/TINYMCE_API_KEY/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="js/script.js"></script>
  </body>
</html>
